{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Blank Page</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/waistd.css' %}">
</head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/admin/dashboard/" class="nav-link">Home</a>
      </li>
    </ul>

    
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/admin/dashboard/" class="brand-link">
      <img src="https://adminlte.io/themes/v3/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Waistd</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
            
        </div>
        <div class="info">
          <a href="#" class="d-block">
              
          </a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">

      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Dashboard</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Blank Page</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title" style = "text-transform:capitalize;">{{ action }} Movies</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <form action="/admin/movies/" method="post"> {% csrf_token %}
            <div class="card-body">
                <input type="hidden" value="{{ action }}" name="action" />
                <input type="hidden" value="{{ movie.id }}" name="id" />
                <input type="hidden" value="" name="raw_data" id="inputRawData" />
                <div class="form-group">
                    <label for="inputTitle">Title</label>
                    <input type="text" class="form-control" id="inputTitle" name="title" value="{{ movie.title }}" placeholder="e.g My title movie">
                    <br>
                    <button type="button" id="inquiryTMDB" class="btn bg-gradient-primary" >Inquiry to TMDB</button>
                </div>
                <div class="form-group">
                    <label for="inputDirectorName">Director Name</label>
                    <input type="text" class="form-control" id="inputDirectorName" name="director_name" value="{{ movie.director_name }}" placeholder="e.g Mr Director man">
                </div>
                <div class="form-group">
                    <label for="inputCast">Cast</label>
                    <input type="text" class="form-control" id="inputCast" name="cast" value="{{ movie.cast|join:',' }}" placeholder="e.g person1, person2">
                    <p class="foot-note">Separated by comma (,)</p>
                </div>
                <div class="form-group">
                    <label for="inputPublishedYear">Published Year</label>
                    <input type="text" class="form-control" id="inputPublishedYear" name="published_year" value="{{ movie.published_year }}" placeholder="e.g 1991">
                </div>
                <div class="form-group">
                    <label for="inputDuration">Duration</label>
                    <input type="text" class="form-control" id="inputDuration" name="duration" value="{{ movie.duration }}" placeholder="e.g 120">
                </div>
                <div class="form-group">
                    <label for="inputMovieCover">Poster Cover</label>
                    <input type="text" class="form-control" id="inputPosterCover" name="poster_cover" value="{{ movie.poster_cover }}" placeholder="e.g https://yourcoverlink.com">
                </div>
                <div class="form-group">
                    <label for="inputMovieCover">Backdrop Cover</label>
                    <input type="text" class="form-control" id="inputBackdropCover" name="backdrop_cover" value="{{ movie.poster_cover }}" placeholder="e.g https://yourcoverlink.com">
                </div>
                <div class="form-group">
                    <label for="inputGenre">Genre</label>
                    <input type="text" class="form-control" id="inputGenre" name="genre" value="{{ movie.genre|join:',' }}" placeholder="e.g Comedy, Drama">
                    <p class="foot-note">Separated by comma (,)</p>
                </div>
                <div class="form-group">
                    <label for="inputNetflixLink">Netflix Link</label>
                    <input type="text" class="form-control" id="inputNetflixLink" name="netflix_link" value="{{ movie.netflix_link }}" placeholder="e.g https://netflix.com/">
                </div>
                <div class="form-group">
                    <label for="inputYoutubeLink">Youtube Link</label>
                    <input type="text" class="form-control" id="inputYoutubeLink" name="youtube_link" value="{{ movie.youtube_link }}" placeholder="e.g https://youtube.com/">
                </div>
                <!-- /.card-body -->
                <div class="form-check">
                  <table width="60%">
                    <tr>
                      <td>
                        <input type="checkbox" class="form-check-input" name="anger" {% if movie.moods.anger == 'on'%}checked{% endif %} id="inputAnger">
                        <label class="form-check-label" for="inputAnger">Anger</label>
                      </td>
                      <td>
                        <input type="checkbox" class="form-check-input" name="contempt" {% if movie.moods.contempt == 'on'%}checked{% endif %} id="inputContempt">
                        <label class="form-check-label" for="inputContempt">Contempt*</label>
                      </td>
                      <td>
                        <input type="checkbox" class="form-check-input" name="disgust" {% if movie.moods.disgust == 'on'%}checked{% endif %} id="inputDisgusts">
                        <label class="form-check-label" for="inputDisgusts">Disgust</label>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <input type="checkbox" class="form-check-input" name="fear" {% if movie.moods.fear == 'on'%}checked{% endif %} id="inputFear">
                        <label class="form-check-label" for="inputFear">Fear</label>
                      </td>
                      <td>
                        <input type="checkbox" class="form-check-input" name="happiness" {% if movie.moods.happiness == 'on'%}checked{% endif %} id="inputHapiness">
                        <label class="form-check-label" for="inputHapiness">Happiness</label>
                      </td>
                      <td>
                        <input type="checkbox" class="form-check-input" name="sadness" {% if movie.moods.sadness == 'on'%}checked{% endif %} id="inputSadness">
                        <label class="form-check-label" for="inputSadness">Sadness</label>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <input type="checkbox" class="form-check-input" name="surprise" {% if movie.moods.surprise == 'on'%}checked{% endif %} id="inputSurprise">
                        <label class="form-check-label" for="inputSurprise">Surprise</label>
                      </td>
                    </tr>
                  </table>
                </div>
              
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <button type="submit" class="btn bg-gradient-primary" style = "text-transform:capitalize;">{{ action }}</button>
            </div>
            <!-- /.card-footer-->
        </form>
      </div>
      <!-- /.card -->
      
      

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 3.1.0
    </div>
    <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static '/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static '/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static '/dist/js/adminlte.min.js'' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static '/dist/js/demo.js' %}"></script>
<script>
  $(function(){
    $("#inquiryTMDB").click(function(){

      query = $("#inputTitle").val()
      $("#inquiryTMDB").attr('disabled',true)
      $("#inquiryTMDB").text('loading..')

      if(query == ""){
        alert("Title is mandatory.")
        $("#inquiryTMDB").attr('disabled',false)
        $("#inquiryTMDB").text('Inquiry to TMDB')
      }
      else{
        fetch(location.protocol + '//' + location.host + "/api/tmdb/?query=" + query)
        .then((resp) => resp.json())
        .then(function(response){
          console.log(response)
          $("#inputPublishedYear").val(response.movie.published_year)
          $("#inputDuration").val(response.movie.runtime)
          $("#inputPosterCover").val(response.movie.poster_fullpath)
          $("#inputBackdropCover").val(response.movie.backdrop_fullpath)
          $("#inputGenre").val(response.movie.genre_names.join(","))
          $("#inputTitle").val(response.movie.title)

          $("#inputRawData").val(response.movie)

          $("#inquiryTMDB").attr('disabled',false)
          $("#inquiryTMDB").text('Inquiry to TMDB')
        }).catch(function(error){
          console.log(error)
          $("#inquiryTMDB").attr('disabled',false)
          $("#inquiryTMDB").text('Inquiry to TMDB')
        })
      }
      
    })
  })
</script>
</body>
</html>
